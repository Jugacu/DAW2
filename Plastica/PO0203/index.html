<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curriculum</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<form>
    <div id="main">
        <div id="left">
            <div id="avatar">
                <div id="user-data">
                    <input required class="h1" type="text" placeholder="Nombre">
                    <input required class="h2" type="text" placeholder="Especialización">
                </div>
                <input required id="uploader" type="file" accept="image/png, image/jpeg">
            </div>
            <div id="inner-left">
                <div id="education">
                    <h3>Educación</h3>
                    <textarea required placeholder="Escribe..."></textarea>
                </div>
                <div id="languages">
                    <h3>Idiomas</h3>
                    <textarea required placeholder="Escribe..."></textarea>
                </div>
                <div id="contact">
                    <h3>Contacto</h3>
                    <div class="contact-container">
                        <i class="icon ion-md-pin"></i>
                        <input required class="h2" placeholder="C/ Gran Vía" type="text">
                    </div>
                    <div class="contact-container">
                        <i class="icon ion-md-call"></i>
                        <input required class="h2" placeholder="666666666" type="tel">
                    </div>
                    <div class="contact-container">
                        <i class="icon ion-md-mail"></i>
                        <input required class="h2" placeholder="julian@jugacu.es" type="email">
                    </div>
                    <div class="contact-container">
                        <i class="icon ion-md-globe"></i>
                        <input required class="h2" placeholder="https://jugacu.es" type="url">
                    </div>
                </div>
            </div>
        </div>
        <div id="right"></div>
    </div>
    <button type="submit">Enviar</button>
</form>
<script src="js/app.js"></script>
</body>
</html>
