<canvas id="hexagon" height="300" width="600"></canvas>
<script>
    const hexagon = document.querySelector('#hexagon');
    ctx = hexagon.getContext('2d');

    ctx.fillStyle = 'rgb(216,191,216)';
    ctx.fillRect(0, 0, hexagon.width, hexagon.height);

    ctx.fillStyle = "#05ffa1";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;

    R = hexagon.height / 2;
    X = hexagon.width / 2;
    Y = hexagon.height / 2;

    rad = (Math.PI / 180) * 60;

    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        x = X + R * Math.cos(rad * i);
        y = Y + R * Math.sin(rad * i);
        ctx.lineTo(x, y);
    }

    ctx.closePath();
    ctx.fillStyle = '#ffcf40';
    ctx.fill();
    ctx.stroke();
</script>

<canvas id="pentagon" height="300" width="600"></canvas>
<script>

    const pentagon = document.getElementById('pentagon');
    const pentagonCTX = pentagon.getContext('2d');

    let sides = 5;
    requestAnimationFrame(animatePentagon);

    function animatePentagon() {
        sides++;

        if (sides > 20) {
            sides = 5;
        }

        pentagonCTX.fillStyle = '#5e3c58';
        pentagonCTX.fillRect(0, 0, pentagon.width, pentagon.height);

        pentagonCTX.fillStyle = "#05ffa1";
        pentagonCTX.strokeStyle = "black";
        pentagonCTX.lineWidth = 3;

        X = pentagon.width / 2;
        Y = pentagon.height / 2;
        R = 100;

        rad = (2 * Math.PI) / sides;


        pentagonCTX.beginPath();
        for (let i = 0; i < sides; i++) {
            x = X + R * Math.cos(rad * i);
            y = Y + R * Math.sin(rad * i);
            pentagonCTX.lineTo(x, y);
        }
        pentagonCTX.closePath();
        pentagonCTX.fill();
        pentagonCTX.stroke();

        setTimeout(() => {
            requestAnimationFrame(animatePentagon)
        }, 200)
    }

</script>

<canvas id="star" height="300" width="600"></canvas>
<script>
    const star = document.getElementById('star');
    const starCtx = star.getContext('2d');


    requestAnimationFrame(animateStar);

    let sL = 5;
    let paso = 2;

    function animateStar() {
        starCtx.fillStyle = '#bfb5b2';
        starCtx.fillRect(0, 0, star.width, star.height);

        starCtx.fillStyle = "#ff7400";
        starCtx.lineWidth = 6;

        let sX = star.width / 2;
        let sY = star.height / 2;
        let sR = 100;

        let estrella = sL / paso;
        let sRad = (2 * Math.PI) / estrella;

        starCtx.beginPath();
        for (let i = 0; i < sL; i++) {
            x = sX + sR * Math.cos(sRad * i);
            y = sY + sR * Math.sin(sRad * i);
            starCtx.lineTo(x, y);
        }
        starCtx.closePath();
        starCtx.stroke();
        starCtx.fill();

        sL++;
        paso = sL + 2;

        if (sL > 12) {
            sL = 5;
        }

        if (paso > 7) {
            paso = 2;
        }


        setTimeout(() => {
            requestAnimationFrame(animateStar);
        }, 200)
    }

</script>
