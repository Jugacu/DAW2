<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2, true);
    ctx.moveTo(canvas.width / 2 + 35, canvas.height / 2);
    ctx.arc(canvas.width / 2, canvas.height / 2, 35, 0, Math.PI, false);
    ctx.moveTo(canvas.width / 2 - 10, canvas.height / 2 - 10);
    ctx.arc(canvas.width / 2 - 15, canvas.height / 2 - 10, 5, 0, Math.PI * 2, true);
    ctx.moveTo(canvas.width / 2 + 20, canvas.height / 2 - 10);
    ctx.arc(canvas.width / 2 + 15, canvas.height / 2 - 10, 5, 0, Math.PI * 2, true);

    ctx.lineWidth = 5;
    ctx.stroke();
</script>
</body>
