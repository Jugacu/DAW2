                </li>
                <li>
                    <span>usuario</span>
                </li>
            </ul>
        </nav>
        <form action="busca.html" id="search-form">
            <input required name="q" type="text" value="Anna Sun" placeholder="Escribe...">
        </form>
        <div id="content">
            <h2>resultados</h2>
            <div class="grid">
                <div class="song">
                    <div class="artwork">

                    </div>
                    <h3>Anna Sun</h3>

                </div>
                <div class="song">

                </div>
                <div class="song">

                    </div>
                    <h3>Anna Sun</h3>
                    <h4>Walk the moon</h4>
                </div>
            </div>
        </div>
    </div>
    <div id="player">
        <div id="song">
            <div id="controls">
                <span class="control-icon skip-b"></span>
                <span class="control-icon play"></span>
                <span class="control-icon skip-f"></span>
            </div>
            <div id="secondary-controls">
                <div class="time">02:01</div>
                <div class="flex">
                    <div class="control-icon repeat"></div>
                    <div class="control-icon shuffle"></div>
                </div>
            </div>
            <div class="blur"></div>
        </div>
        <div class="progress">
            <div class="percent" style="width: 50%"></div>
        </div>
        <div class="progress mini">

        </div>
