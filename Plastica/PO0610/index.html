<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jugacu's amazing online what you see it's what you get text editor for non programmers</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="wrapper">
    <div id="controls">
        <i onclick="format('bold')" class="material-icons">
            format_bold
        </i>
        <i onclick="format('italic')" class="material-icons">
            format_italic
        </i>
        <i onclick="format('underline')" class="material-icons">
            format_underlined
        </i>
        <i onclick="format('justifyLeft')" class="material-icons">
            format_align_left
        </i>
        <i onclick="format('justifyCenter')" class="material-icons">
            format_align_center
        </i>
        <i onclick="format('justifyRight')" class="material-icons">
            format_align_right
        </i>
        <i onclick="format('justifyFull')" class="material-icons">
            format_align_justify
        </i>
        <i onclick="format('insertUnorderedList')" class="material-icons">
            format_list_bulleted
        </i>
        <i onclick="format('insertOrderedList')" class="material-icons">
            format_list_numbered
        </i>
        <i onclick="format('subscript')">
            x
            <sub>2</sub>
        </i>
        <i onclick="format('superscript')">
            x
            <sup>2</sup>
        </i>
        <i onclick="colorize()" class="color">
            A
        </i>
        <i onclick="standOut()" class="material-icons">
            highlight
        </i>
        <i onclick="insertImg()" class="material-icons">
            image
        </i>
    </div>
    <div autofocus id="editor"></div>
    <div id="publish">
        Publicar
    </div>
    <div id="owo"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
