<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can-vas</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background: #1d1d1d;
        }
    </style>
<!--    PO0601 Arcos y cÃ­rculosTarea-->
</head>
<body>
<canvas id="circle" height="300" width="600"></canvas>
<script>
    const circle = document.querySelector('#circle');
    const circleCtx = circle.getContext('2d');

    circleCtx.fillStyle = 'rgb(216,191,216)';
    circleCtx.fillRect(0, 0, circle.width, circle.height);

    circleCtx.beginPath();
    circleCtx.arc(circle.width / 2, circle.height / 2, circle.height / 2.5, 0, Math.PI * 2);
    circleCtx.fillStyle = 'purple';
    circleCtx.fill();
    circleCtx.strokeStyle = 'rgb(218,112,214)';
    circleCtx.lineWidth = 10;
    circleCtx.stroke();
</script>
<canvas id="arc" height="300" width="600"></canvas>
<script>

    const arc = document.querySelector('#arc');
    const arcCtx = arc.getContext('2d');

    //arc
    arcCtx.fillStyle = 'rgb(216,100,70)';
    arcCtx.fillRect(0, 0, arc.width, arc.height);

    arcCtx.beginPath();
    arcCtx.arc(arc.width / 2, arc.height / 2, arc.height / 2.5, Math.PI * 1.3, Math.PI * 1.7);
    arcCtx.strokeStyle = 'yellow';
    arcCtx.lineWidth = 20;
    arcCtx.stroke();
</script>
<canvas id="pie" height="300" width="600"></canvas>
<script>

    const pie = document.querySelector('#pie');
    const pieCtx = pie.getContext('2d');

    //pie
    pieCtx.fillStyle = 'lightblue';
    pieCtx.fillRect(0, 0, pie.width, pie.height);

    const angle = Math.PI * 0.3;

    const centerW = pie.width / 2;
    const centerH = pie.height / 4;

    pieCtx.beginPath();
    pieCtx.moveTo(centerW, centerH);
    pieCtx.arc(centerW, centerH, centerH * 2, Math.PI * 0.5 - angle / 2, Math.PI * 0.5 + angle / 2);
    pieCtx.lineTo(centerW, centerH);

    pieCtx.fillStyle = 'DeepSkyBlue';
    pieCtx.fill();

    pieCtx.strokeStyle = 'DodgerBlue';
    pieCtx.lineWidth = 2;

    pieCtx.stroke();
</script>
<canvas id="rect" height="300" width="600"></canvas>
<script>
    const rect = document.querySelector('#rect');
    const rectCtx = rect.getContext('2d');

    rectCtx.fillStyle = 'PaleVioletRed';
    rectCtx.fillRect(0, 0, pie.width, pie.height);

    const rectWidth = rect.width * 0.6;
    const rectHeight = rect.height * 0.6;

    rectCtx.strokeStyle = '#2e0f3e';

    rectCtx.beginPath();
    rectCtx.rect(rect.width * 0.1, rect.height * 0.1, rectWidth, rectHeight);
    rectCtx.lineWidth = 3;
    rectCtx.stroke();

    rectCtx.beginPath();
    rectCtx.arc(rectWidth + 60, rectHeight, 60, 0, Math.PI * 2);
    rectCtx.lineWidth = 3;
    rectCtx.stroke();
</script>
<canvas id="ovalArc" height="300" width="600"></canvas>
<script>
    const ovalArc = document.querySelector('#ovalArc');
    const ovalArcCtx = ovalArc.getContext('2d');

    ovalArcCtx.fillStyle = 'gold';
    ovalArcCtx.fillRect(0, 0, pie.width, pie.height);

    ovalArcCtx.beginPath();
    ovalArcCtx.scale(2, 1);
    ovalArcCtx.arc(ovalArc.width / 4, ovalArc.height / 2, 100, 0, 2 * Math.PI);
    ovalArcCtx.lineWidth = 5;
    ovalArcCtx.strokeStyle = 'BlueViolet';
    ovalArcCtx.stroke();
</script>
<canvas id="ovalEllipse" height="300" width="600"></canvas>
<script>
    const ovalEllipse = document.querySelector('#ovalEllipse');
    const ovalEllipseCtx = ovalEllipse.getContext('2d');

    ovalEllipseCtx.fillStyle = 'FireBrick ';
    ovalEllipseCtx.fillRect(0, 0, pie.width, pie.height);

    ovalEllipseCtx.beginPath();
    ovalEllipseCtx.ellipse(ovalEllipse.width / 2, ovalEllipse.height / 2, 200, 100, 0, 0, Math.PI * 2, false);
    ovalEllipseCtx.lineWidth = 5;
    ovalEllipseCtx.strokeStyle = 'OrangeRed';
    ovalEllipseCtx.stroke();
</script>
</body>
</html>
